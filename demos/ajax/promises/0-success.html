<html>
  <head>
    <title>AJAX example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
      // to run:
      //   $ cd <this directory>
      //   $ python -m SimpleHTTPServer
      //   $ open http://localhost:8000/0-success.html
      $.ajax({
        url: 'example.json',
        success: function(data1){
          $.ajax({
            url: 'example2.json',
            success: function(data2){
              $('body').text(data1.message + ' ' + data2.message);
            }
          });
        }
      });
    </script>
  </head>
  <body>
    Loading...
  </body>
</html>
